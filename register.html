<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="login.css">
</head>
<body>
<form>
  <label for="fname">Användarnamn:</label><br>
  <input type="text" id="un" name="un" maxlength=20 autofocus><br><br>
  
  <label for="pw">Lösenord:</label><br>
  <input type="password" id="pw" name="pw"><br><br>
  <label for="pwv">Verifiering av lösenord:</label><br>
  <input type="password" id="pwv" name="pwv"><br><br>
  
  
  <label for="email">Email:</label><br>
  <input type="text" id="email" name="email" maxlength=20><br><br>
  
  <label for="lname">Vilken årskurs du går i:</label><br>
  <input type="radio" id="åk1" name="årskurs">
  <label for="åk1">Årskurs 1</label><br>
  <input type="radio" id="åk2" name="årskurs">
  <label for="åk2">Årskurs 2</label><br>
  <input type="radio" id="åk3" name="årskurs">
  <label for="åk3">Årskurs 3</label><br><br><br>
  
  <label for="pn">Personnummer (YYMMDD-XXXX):</label><br>
  <input id="pn" type="text" placeholder="YYMMDD-XXXX" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
   
  </label>
  
  <input type="submit" value="Skapa konto" action=script>
  <a href="login.html">
  <input type="button" value="Tillbaka" href="login.html">
  </a>
</form> 



<p></p>
</body>
</html>
